apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-document-ai
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: terraform-google-document-ai
    source:
      repo: sso://ospo-internal/releasing/terraform-google-document-ai/terraform-google-document-ai
    version: 0.0.1
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
    icon: assets/icon.png
    costEstimate:
      description: Blueprint cost details
      url: https://cloud.google.com/products/calculator?id=02fb0c45-cc29-4567-8cc6-f72ac9024add
  content:
    documentation:
      - title: Document AI
        url: https://cloud.google.com/document-ai
    examples:
      - name: simple_example
        location: examples/simple_example
  interfaces:
    variables:
      - name: project_id
        description: The ID of the project in which the resource belongs. If it is not provided, the provider project is used.
        varType: string
        required: true
      - name: processor_display_name
        description: The name of the document ai processor. Must be unique
        varType: string
        required: true
      - name: processor_type
        description: "Document AI processor type, refer: https://cloud.google.com/document-ai/docs/reference/rest/v1/projects.locations.processorTypes#resource:-processortype"
        varType: string
        required: true
      - name: location
        description: Document AI location, see https://cloud.google.com/document-ai/docs/regions
        varType: string
        required: true
      - name: kms_key_name
        description: The KMS key used for encryption/decryption in CMEK scenarios. See https://cloud.google.com/security-key-management.
        varType: string
        defaultValue: ""
    outputs:
      - name: processor_id
        description: The full Document AI processor path ID
      - name: processor_name
        description: The resource name of the processor.
  requirements:
    roles:
      - level: Project
        roles:
          - roles/documentai.admin
          - roles/iam.serviceAccountAdmin
          - roles/iam.serviceAccountUser
          - roles/resourcemanager.projectIamAdmin
          - roles/serviceusage.serviceUsageAdmin
    services:
      - cloudresourcemanager.googleapis.com
      - documentai.googleapis.com
      - serviceusage.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 3.53, < 7"
